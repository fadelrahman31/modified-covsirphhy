# Workflow to test in Python 3.7

name: test

on:
  push:
    branches:
      - master

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "pytest"
  pytest:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Python version
    strategy:
      matrix:
        python-version: [3.7]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - name: Checkout
      uses: actions/checkout@v2

    # Set up Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    # Use cache of pip in Ubuntu
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/Pipfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    # Installation of pipenv and dependencies of CovsirPhy
    - name: Installation of pipenv and dependencies of CovsirPhy
      uses: VaultVulp/action-pipenv@v2.0.1
      with:
        command: install --dev
    
    # Run tests
    - name: Run tests
      uses: VaultVulp/action-pipenv@v2.0.1
      with:
        command: run test_nosvg
